    <main>
    <div class="row">
      <div class="small-12 columns">
        <h2>Sign Up</h2>
      </div>
    </div>

    <div class="row">
      <div class="small-12 columns">
        <div class="row">
          <label class="small-12 columns">First Name
            <input type="text" placeholder="i.e. Chris">
          </label>
          <label class="small-12 columns">Last Name
            <input type="text" placeholder="i.e. Collins">
          </label>

          <label class="small-12 columns">Your Email
            <input type="email" placeholder="i.e. you@somewhere.com">
          </label>
            <div class="small-12 columns">
              <label>Your Birthday</label>
            </div>
            <div class="small-4 columns">
                <select id="birthMonths" onchange="birthDays()">
                  <option default="default">Month</option>
                  <option>Jan</option>
                  <option>Feb</option>
                  <option>Mar</option>
                  <option>Apr</option>
                  <option>May</option>
                  <option>Jun</option>
                  <option>Jul</option>
                  <option>Aug</option>
                  <option>Sep</option>
                  <option>Oct</option>
                  <option>Nov</option>
                  <option>Dec</option>
                </select>
              </div>
              <div class="small-4 columns">
                <select id="birthDays">
                  <option default="default">Day</option>
                </select>
              </div>
              <div class="small-4 columns">
                <select>
                  <option default="default">Year</option>
                  <option>1980</option>
                </select>
              </div>
            </div>

          </div>
          <label class="small-12 columns">Choose a Password
            <input type="text" placeholder="itsAsecret2everybody">
          </label>
          <label class="small-12 columns">Verify Password
            <input type="text" placeholder="enter it again the same way">
          </label>
      
          <div class="small-12 columns">
          <!--
            <input type="submit" class="button small expand" value="SIGN ME UP">
          -->
            <a class="button expand" href="1st-time-check-in-page.html">SIGN ME UP</a>
          </div>    

        </div>
      </div>
    </div>
  </main>
